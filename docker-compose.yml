version: "3.7"

x-common-props: &common-props
  build:
    context: ./
    target: base
  working_dir: /base
  volumes:
    - ./:/base
    - node_modules:/base/node_modules

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data
    ports:
      - "8001:5432"
    
  npm:
    <<: *common-props
    entrypoint: npm

  app:
    <<: *common-props
    ports:
      - "3000:3000"
    command: npm run dev
  
volumes:
  node_modules: